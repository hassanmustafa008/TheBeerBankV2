<style>
    .parent {
        display: flex;
        flex-wrap: wrap;
    }

    .child {
        flex: 1 0 25%;
        margin: 5px;
        height: 100px;
    }

    img{
        width: 25px;
        height: 20px;
    }
</style>
<div class="parent">
    <div class="child" ng-repeat="beer in $ctrl.beersList track by $index" ng-href="beer/{{beer.id}}">
        <img src="{{::beer.image_url}}">
        <span>{{::beer.name}}</span>
        <span>{{::beer.tagline}}</span>
    </div>
</div>
